<ul class="select-options ui-select-choices ui-select-choices-content ui-select-dropdown dropdown-menu"
    ng-show="$select.open && $select.items.length > 0">
    <div class="ui-select-choices-group" id="ui-select-choices-{{ $select.generatedId }}">
        <div class="divider" ng-show="$select.isGrouped && $index > 0"></div>
        <div ng-show="$select.isGrouped" class="ui-select-choices-group-label dropdown-header"
             ng-bind="$group.name"
             ng-click="selectGroup($event, $group, $select, $selectMultiple)"></div>
        <div ng-attr-id="ui-select-choices-row-{{ $select.generatedId }}-{{$index}}" class="ui-select-choices-row"
             role="option"
             ng-class="{'selected-choice': $select.isDisabled(this) || $select.selected == value}">
            <span class="ui-select-choices-row-inner"></span>
        </div>
    </div>
</ul>
